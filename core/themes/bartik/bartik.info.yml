name: Bartik
type: theme
description: 'A flexible, recolorable theme with many regions and a responsive, mobile-first layout.'
package: Core
version: VERSION
core: 8.x
# @todo use library version once color module is fixed #2228745
#libraries:
#  - bartik/base
#
stylesheets:
  all:
    - css/layout.css
    - css/style.css
    - css/colors.css
  print:
    - css/print.css
ckeditor_stylesheets:
  - css/ckeditor-iframe.css
regions:
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured: Featured
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  triptych_first: 'Triptych first'
  triptych_middle: 'Triptych middle'
  triptych_last: 'Triptych last'
  footer_firstcolumn: 'Footer first column'
  footer_secondcolumn: 'Footer second column'
  footer_thirdcolumn: 'Footer third column'
  footer_fourthcolumn: 'Footer fourth column'
  footer: Footer

settings:
  shortcut_module_link: false

breakpoints:
  theme.bartik.mobile:
    id: theme.bartik.mobile
    name: mobile
    label: mobile
    mediaQuery: '(min-width: 0px)'
    source: bartik
    sourceType: theme
    weight: 0
    multipliers:
      1x: 1x
    status: true
    langcode: en
  theme.bartik.narrow:
    id: theme.bartik.narrow
    name: narrow
    label: narrow
    mediaQuery: 'all and (min-width: 560px) and (max-width: 850px)'
    source: bartik
    sourceType: theme
    weight: 1
    multipliers:
      1x: 1x
    status: true
    langcode: en
  theme.bartik.wide:
    id: theme.bartik.wide
    name: wide
    label: wide
    mediaQuery: 'all and (min-width: 851px)'
    source: bartik
    sourceType: theme
    weight: 2
    multipliers:
      1x: 1x
    status: true
    langcode: en
  theme.bartik.none:
    id: theme.bartik.none
    name: none
    label: None (empty media query)
    mediaQuery: ''
    source: bartik
    sourceType: theme
    weight: 2
    multipliers:
      1x: 1x
    status: true
    langcode: en

